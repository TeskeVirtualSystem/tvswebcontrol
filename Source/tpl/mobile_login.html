<div data-role="page" data-title="{TITLE}" data-url="mobile_login">
    <div data-role="content">
		<center><img src="{LOGO}" height="80"/><BR>
		Bem-vindo &agrave; {COMPANY}! <BR>
		Para acessar a internet voc&ecirc; deve efetuar o Login. O registro &eacute; gratuito.</center><BR>{MSG}<BR>
		<form action="?m=login" method="POST" data-ajax="false">
			<label for="username">Usu&aacute;rio:</label>
			<input type="text" name="username" id="username" data-mini="true" placeholder="Seu usu&aacute;rio" />
			<label for="password">Senha:</label>
			<input type="password" name="password" id="password" data-mini="true" placeholder="Senha" />
			<label for="nickname">Apelido do dispositivo:</label>
			<input type="text" name="nickname" id="nickname" data-mini="true" placeholder="Apelido para este dispositivo" value="{DEVICE_NICK}"/>
			<input type="hidden" name="action" value="login">
			<input type="hidden" name="macaddress" value="{MAC}">
			<div class="ui-grid-a">
				<div class="ui-block-a"><input type="submit" name="submit" value="Login"></div>
				<div class="ui-block-b"><a href="/guest/?m=register" data-role="button" data-ajax="false">Registrar-se</a></div>
			</div>		
		</form>
		{DEBUG}
    </div>
</div>
